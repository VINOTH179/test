<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMySite</title>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
            <div class="logo">
                <img height="45vh" src="/movie_logo.png" alt="logo">
            </div>
    </header>

    <div class="wrapper">
        <form autocomplete="off">
            <div style="height: 320px;">
            <h1>Sign In</h1>
            <div class="inputbox">
                <input type="text" id="email" class="inputtext" required>
            <span class="floating-label">
                Email Or Phone Number
            </span>
            </div>
            <div class="inputbox">
                <input type="password" id="password" class="inputtext" required>
                <span class="floating-label">
                    Password
                </span>
                <button type="button" id="toggle password" class="showhide">
                    Show
                </button>
            </div>
            <button class="submit-btn" type="submit">
               <a href="./index1.html"> Sign In</a>
            </button>
            <br>
            <div class="remem-help">
                <label class="remember">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Remember Me
                </label>
                <p><a href="#">Need Help</a></p>
            </div>
            </div>
            <div class="form-bottom">
                <div class="signupnow">
                    <P>New To Our Website? <a href="#">Sign Up Now</a></P>
                </div>
                <div class="recaptcha">
                    <p>This page is protected by Google reCaptcha to ensure you're not a bot
                        <a href="#">Learn More</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
